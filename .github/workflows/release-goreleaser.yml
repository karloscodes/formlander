name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install E2E dependencies
        run: cd e2e && npm ci && npx playwright install --with-deps chromium

      - name: Run tests
        run: make test

  goreleaser:
    name: Release with GoReleaser
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: karloscodes
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'karloscodes/formlander:${{ github.ref_name }}'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'
        continue-on-error: true

      - name: Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-docker-results.sarif'
        continue-on-error: true

      - name: Release summary
        run: |
          echo "## ðŸš€ Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release: https://github.com/karloscodes/formlander/releases/tag/${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Hub: https://hub.docker.com/r/karloscodes/formlander" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Tags Published" >> $GITHUB_STEP_SUMMARY
          echo "- \`karloscodes/formlander:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`karloscodes/formlander:${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`karloscodes/formlander:v<major>\` (e.g., v1)" >> $GITHUB_STEP_SUMMARY
          echo "- \`karloscodes/formlander:v<major>.<minor>\` (e.g., v1.0)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platforms" >> $GITHUB_STEP_SUMMARY
          echo "**Binaries:**" >> $GITHUB_STEP_SUMMARY
          echo "- Linux (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
          echo "- macOS (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker:**" >> $GITHUB_STEP_SUMMARY
          echo "- linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm64" >> $GITHUB_STEP_SUMMARY
