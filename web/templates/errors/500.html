{{ define "errors/500/content" }}
<div class="flex min-h-[60vh] items-center justify-center px-4">
    <div class="text-center">
        <!-- Error Icon -->
        <div class="mx-auto flex h-24 w-24 items-center justify-center rounded-full bg-red-100">
            <svg class="h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <!-- Error Message -->
        <h1 class="mt-6 text-4xl font-bold tracking-tight text-gray-900">500</h1>
        <h2 class="mt-2 text-xl font-semibold text-gray-700">Internal Server Error</h2>
        <p class="mt-4 text-sm text-gray-600 max-w-md mx-auto">
            Something went wrong on our end. We've been notified and are working to fix it.
        </p>

        <!-- Actions -->
        <div class="mt-8 flex flex-col gap-3 sm:flex-row sm:justify-center">
            <a href="javascript:history.back()"
                class="inline-flex items-center justify-center rounded-lg border border-gray-300 bg-white px-5 py-2.5 text-sm font-medium text-gray-700 shadow-sm transition-all hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Go Back
            </a>
            <a href="/admin"
                class="inline-flex items-center justify-center rounded-lg border border-transparent bg-blue-600 px-5 py-2.5 text-sm font-medium text-white shadow-sm transition-all hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Dashboard
            </a>
        </div>

        <!-- Development Info -->
        {{ if .DevMode }}
        {{ if .ErrorMessage }}
        <div class="mt-8 mx-auto max-w-2xl">
            <div class="rounded-lg bg-gray-100 p-4 text-left">
                <div class="flex items-start">
                    <svg class="h-5 w-5 text-gray-400 mt-0.5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div class="flex-1">
                        <h3 class="text-sm font-semibold text-gray-900 mb-1">Development Error Details</h3>
                        <pre class="text-xs text-gray-700 whitespace-pre-wrap break-words font-mono">{{ .ErrorMessage }}</pre>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
