{{ define "admin/change-password/content" }}
<div class="mx-auto w-full max-w-md">
  <div class="rounded-2xl border border-orange-200 bg-white p-8 shadow-lg">
    <div class="mb-8 text-center">
      <div
        class="mb-3 inline-flex items-center justify-center rounded-full bg-gradient-to-br from-orange-500 to-red-600 p-3 shadow-lg">
        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Change Password</h1>
      <p class="mt-2 text-sm text-gray-600">Update your default password to continue</p>
    </div>

    {{ if .Error }}
    <div class="mb-6 rounded-lg border-2 border-red-200 bg-red-50 px-4 py-3">
      <p class="text-sm font-medium text-red-800">{{ .Error }}</p>
    </div>
    {{ end }}

    <form action="/admin/change-password" method="post" class="space-y-5">
      <div>
        <label for="current_password" class="block text-sm font-medium text-gray-700">
          Current Password
        </label>
        <input type="password" name="current_password" id="current_password" required autofocus
          class="mt-1 block w-full rounded-lg border-gray-300 px-4 py-2.5 shadow-sm transition-colors focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500/20"
          placeholder="Enter current password">
      </div>

      <div>
        <label for="new_password" class="block text-sm font-medium text-gray-700">
          New Password
        </label>
        <input type="password" name="new_password" id="new_password" required minlength="8"
          class="mt-1 block w-full rounded-lg border-gray-300 px-4 py-2.5 shadow-sm transition-colors focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500/20"
          placeholder="Min. 8 characters">
        <p class="mt-1 text-xs text-gray-500">
          <span class="font-mono">{ min: 8 chars }</span>
        </p>
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">
          Confirm New Password
        </label>
        <input type="password" name="confirm_password" id="confirm_password" required minlength="8"
          class="mt-1 block w-full rounded-lg border-gray-300 px-4 py-2.5 shadow-sm transition-colors focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500/20"
          placeholder="Re-enter password">
      </div>

      <button type="submit"
        class="w-full rounded-lg bg-gradient-to-r from-orange-600 to-red-600 px-4 py-3 text-sm font-medium text-white shadow-sm transition-all hover:from-orange-700 hover:to-red-700 hover:shadow focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
        Update Password
      </button>
    </form>

    <div class="mt-6 rounded-lg border border-orange-200 bg-orange-50 px-4 py-3">
      <p class="text-center text-xs text-orange-800">
        <span class="font-mono">{ security: required }</span>
      </p>
    </div>
  </div>
</div>

<script>
  // Client-side password matching validation
  document.getElementById('confirm_password').addEventListener('input', function () {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = this.value;

    if (confirmPassword && newPassword !== confirmPassword) {
      this.setCustomValidity('Passwords do not match');
    } else {
      this.setCustomValidity('');
    }
  });
</script>
{{ end }}
